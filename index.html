<!DOCTYPE html>
<html>
    <head>
        <title>You've been pawned!</title>
        <style>
            #Video {
              max-width: 130%;
              max-height: 120%;
              left: 50%;
              position: fixed;
              top: 50%;
              transform: translate(-50%, -50%);
            }
        </style>
    </head>
   <body style="background-color:black;">
       <video autoplay muted loop id="Video">
            <source src="rickroll.mp4" type="video/mp4">
            Sorry, your browser doesn't support embedded videos.
        </video>
        <script>
            function unMute(){
                const vidElem = document.querySelector("#Video")
                if(vidElem.muted){
                    vidElem.volume=1
                    vidElem.muted = false
                }
                if(!vidElem.muted){
                    const body = document.body
                    body.removeEventListener("click", this)
                    body.removeEventListener("mousedown", this)
                    body.removeEventListener("keydown", this)
                    body.removeEventListener("touch", this)
                }
            }
            function loader(){
                const body = document.body
                body.addEventListener("click", unMute)
                body.addEventListener("mousedown", unMute)
                body.addEventListener("keydown", unMute)
                body.addEventListener("touch", unMute)
            }
            window.onload = loader
       </script>
   </body>
</html>
