<!DOCTYPE html>
<html>
    <head>
        <style>
            #myVideo {
              position: fixed;
              right: 0;
              bottom: 0;
              min-width: 100%;
              min-height: 100%;
            }

            /* Add some content at the bottom of the video/page */
            .content {
              position: fixed;
              bottom: 0;
              background: rgba(0, 0, 0, 0.5);
              color: #f1f1f1;
              width: 100%;
              padding: 20px;
            }
        </style>
    </head>
   <body>
       <video autoplay muted loop id="myVideo">

            <source src="rickroll.mp4" type="video/mp4">

            Sorry, your browser doesn't support embedded videos.
        </video>
        <script>
            function unMute(){
                const vidElem = document.querySelector("#myVideo")
                if(vidElem.muted){
                    vidElem.muted = false
                }
                if(!vidElem.muted){
                    vidElem.removeEventListener("click", this)
                    vidElem.removeEventListener("mousedown", this)
                    vidElem.removeEventListener("keydown", this)
                    vidElem.removeEventListener("touch", this)
                }
            }
            function loader(){
                const vidElem = document.querySelector("#myVideo")
                vidElem.volume=1
                vidElem.addEventListener("click", unMute)
                vidElem.addEventListener("mousedown", unMute)
                vidElem.addEventListener("keydown", unMute)
                vidElem.addEventListener("touch", unMute)
            }
            window.onload = loader

       </script>
   </body>
</html>
